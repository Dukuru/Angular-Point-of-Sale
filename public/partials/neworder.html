<div class="row">
	<div class="row">
		<form ng-submit="calcTotal()">
			<table class="table table-bordered table-fixed">
				<thead>
					<th>Food Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
				</thead>
				<tbody>
					<tr ng-repeat="food in foods">
						<td><input type="text" name="name" ng-model="food.name" class="input-small form-control"></td>
						<td><input type="number" name ="price" ng-model="food.price" ng:required step="0.01" class="input-small form-control"></td>
						<td><input type="number" min="1" max="5" name="qty" ng-model="food.qty" ng:required class="input-mini form-control"></td>
						<td>{{food.price * food.qty | currency}}</td>
					</tr>
				</tbody>
			</table>
		<button type="submit" class="btn btn-success btn-sm">Submit Total</button>
		</form>
		<button class="btn btn-primary btn-sm" type="reset" ng-click="reloadRoute()">New Order</button>
	</div>
	<section class="total">
		<div>
			<h4>Subtotal: {{subtotal | currency}}</h4>
			<h2 class="tprice">Total: {{total | currency}}</h2>
		</div>
	</section>
</div>
