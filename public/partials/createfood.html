<!-- FOOD LIST -->
	<div id="food-list" class="row" >
	<!-- LOOP OVER THE FOODS IN $scope.foods -->
		<div class="row">
			<table class="table table-striped table-bordered table-fixed">
				<thead>
					<th>Product Name</th>
					<th>Price</th>
					<th>Delete</th>
				</thead>
				<tbody>
					<tr ng-repeat="food in foods | filter: filter_name">
						<td ng-bind="food.name"></td>
						<td ng-bind="food.price | currency: 'USD $'"></td>
						<td><button class="btn btn-danger btn-sm" ng-click="deleteFood(food._id)">Delete Menu Item</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	<p class="text-center" ng-show="loading">
		<span class="fa fa-spinner fa-spin fa-3x"></span>
	</p>
	</div>
<!-- FORM TO CREATE FOODS -->
	<div id="food-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">
					<!-- BIND NEW VALUES TO formData.text IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center" placeholder="Product Name" ng-model="formData.text"><br>
					<input type="text" class="form-control input-lg text-center" placeholder="Product Price " ng-model="formData.number">
				</div>

				<!-- createFood() WILL CREATE NEW FOODS -->
				<button type="submit" class="btn btn-primary btn-sm" ng-click="createFood()">Add New Item</button>
			</form>
		</div>
	</div>
